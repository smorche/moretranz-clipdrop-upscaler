<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoreTranz AI Image Upscaler</title>
  <style>
    body {
      background-color: #000;
      color: #eee;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      color: #00b4ff;
      margin-bottom: 10px;
    }

    .drop-zone {
      position: relative;
      border: 2px dashed #444;
      border-radius: 12px;
      padding: 50px 20px;
      background-color: #111;
      cursor: pointer;
      transition: border-color 0.3s;
      max-width: 600px;
      margin: 20px auto;
    }

    .drop-zone:hover {
      border-color: #00b4ff;
    }

    .drop-zone input[type="file"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      top: 0;
      left: 0;
    }

    .drop-zone-text {
      font-size: 1rem;
      color: #aaa;
      pointer-events: none;
    }

    .icon {
      font-size: 2.5rem;
      margin-bottom: 8px;
      color: #888;
      pointer-events: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 1rem;
      background-color: #00b4ff;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00a4e0;
    }

    img {
      max-width: 90%;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,180,255,0.2);
    }
  </style>
</head>
<body>
  <h1>MoreTranz AI Image Upscaler</h1>
  <p>Drop or select your image below. Weâ€™ll enhance it instantly for perfect DTF prints.</p>

  <form id="upload-form" enctype="multipart/form-data">
    <div class="drop-zone" id="drop-zone">
      <input type="file" name="image_file" accept="image/*" required>
      <div class="icon">ðŸ“¤</div>
      <div class="drop-zone-text"><strong>Click or drag an image here to upscale</strong></div>
    </div>
    <button type="submit">Upscale Image</button>
  </form>

  <div id="result"></div>

  <script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = dropZone.querySelector('input');

    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.style.borderColor = '#00b4ff';
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.style.borderColor = '#444';
    });

    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      fileInput.files = e.dataTransfer.files;
      dropZone.style.borderColor = '#444';
    });

    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const response = await fetch('/upscale', {
        method: 'POST',
        body: formData
      });

      const result = document.getElementById('result');
      result.innerHTML = '';

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const img = document.createElement('img');
        img.src = url;
        result.appendChild(img);
      } else {
        const error = await response.json();
        alert('Error: ' + error.error);
      }
    });
  </script>
</body>
</html>
